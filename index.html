<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informações de Produtos</title>
    <!-- Vincular o arquivo CSS externo -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Informações de Produtos</h1>

    <ul>
       
       <h3><li>Arroz</li></h3>
       <h3><li>Feijão</li></h3>
       <h3><li>Sal</li></h3>
    
    </ul>

    <table>
        <thead>
            <tr>
                <th>Produto</th>
                <th>Preço</th>
                <th>Disponibilidade</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Arroz</td>
                <td>R$ 17,00</td>
                <td class="disponivel">Disponível</td>
            </tr>
            <tr>
                <td>Feijão</td>
                <td>R$ 9,90</td>
                <td class="indisponivel">Indisponível</td>
            </tr>
            <tr>
                <td>Sal</td>
                <td>R$ 3,50</td>
                <td class="disponivel">Disponível</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
